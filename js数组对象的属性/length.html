<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>length属性</title>
 <script>
  function f(){
    let num =[1,2,3]
  document.getElementById("demo").innerHTML=num.length
  
  }
 
  
  </script>
</head>
<body>
 
 <h2 >length属性设置或返回数组元素的个数</h2>
 <h2 id="demo"></h2>

 <button onclick="f()">点击</button>




</body>
</html>
