<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>filter</title>
</head>
<body>
 <h2>filter() 方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。</h2>
 <script>
  

let num=[5,7,9,11]
let rut=num.filter(item=> item>5)

document.write(rut)
 </script>

 
</body>
</html>
