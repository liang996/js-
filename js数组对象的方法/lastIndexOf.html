<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>last</title>
</head>
<body>
 <h2>lastIndexOf() 方法可返回一个指定的元素在数组中最后出现的位置，从该字符串的后面向前查找。
  数组的索引开始位置是从 0 开始的。如果在数组中没找到指定元素则返回 -1。
 </h2>
 <h2> 
  如果你想查找数组首次出现的位置，请使用 indexOf() 方法。
 </h2>
 <script>
  	let fruits=["A","B","C","A"];
document.write(fruits.lastIndexOf("A"))//3
 </script>
</body>
</html>
