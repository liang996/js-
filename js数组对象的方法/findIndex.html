<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>findIndex</title>
</head>
<body>
 <h2>findIndex() 方法返回通过测试（函数内判断）的数组的第一个元素的索引位置。 </h2>

 <script>
let num=[5,7,9,14,17]

let rut=num.findIndex((item)=>item>7)
document.write(rut)//2

 </script>
</body>
</html>
