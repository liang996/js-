<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>indexOf</title>
</head>
<body>
 <h2>indexOf方法可返回数组中某个指定元素的索引位置，索引从0开始，如果没有找到则返回-1</h2>
<script>
 let a=["a","b","c","d"]
document.write(a.indexOf("c"))//2
document.write(a.indexOf("ac"))//-1

</script>

 
</body>
</html>
