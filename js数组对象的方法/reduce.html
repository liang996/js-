<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>reduce</title>
</head>
<body>
 <h2>reduce()方法一般用于数组求和计算，该方法接收一个函数作为累加器，数组中的每个值（从左到右）开始缩减，最终计算为一个值。</h2>
 
 <script>
  let arr=[1,5,6,8]
  
  let b=arr.reduce((todal,value)=>

todal+value
 )

 document.write(b)//20
 </script>
</body>
</html>
