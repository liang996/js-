<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>concat(合并数组)</title>
</head>
<body>
 <h1>concat(合并数组)</h1>

 <p id="demo"></p>
 
 <button onclick="but()">点击</button>
<script>
 function  but(){
let a=[1,2,3]
let b=[4,5]
document.getElementById("demo").innerHTML=a.concat(b)
}
</script>


</body>
</html>
