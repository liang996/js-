<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>toString</title>
</head>
<body>
 <h2>toString()方法用于将数组转为字符串</h2>
 
 <script>
    let arr=[1,5,6,8,9,7]
    document.write(arr.toString())//1,5,6,8,9,7
    document.write(typeof arr.toString())//string

 </script>
</body>
</html>
