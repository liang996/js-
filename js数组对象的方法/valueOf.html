<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>valueOf</title>
</head>
<body>
 <h2>valueOf() 是数组对象的默认方法。</h2>

 <script>
  let fruits = ["Banana", "Orange", "Apple", "Mango"];
let  rust=fruits.valueOf();

document.write(rust)//["Banana", "Orange", "Apple", "Mango"];

 </script>
 
</body>
</html>
