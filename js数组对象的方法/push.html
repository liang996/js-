<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>push</title>
</head>
<body>
 <h2>push()方法是向数组的末尾添加一个或更多元素，并返回新的长度。
 </h2>
 <script>
    let arr=[1,4,7]
    let num= arr.push(9)
  document.write(num)//4（返回的是数组的长度）
  // document.write(arr)//[1,4,7,9]

 </script>
</body>
</html>
