<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>shift</title>
</head>
<body>
 <h2>shift()方法	删除数组的第一个元素并返回删除的元素,此方法改变数组的长度！</h2>
<script>
 let arr=[1,5,8,9]
document.write(arr.shift())//1
document.write(arr)//[5,8,9]

</script>
 
</body>
</html>
