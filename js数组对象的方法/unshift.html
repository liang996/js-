<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>unshift</title>
</head>
<body>
 <h2>unshift()方法是向数组的头部添加一个或更多元素，并返回新的长度。
 </h2> 
 <script>
   let arr=[2,4,6,8]
document.write(arr.unshift(6))//5
document.write(arr)//[6,2,4,6,8]

 </script>
</body>
</html>
