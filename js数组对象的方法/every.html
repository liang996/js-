<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>every(检索数组每个元素是否符合条件)</title>
</head>
<body>
 <h1>检测数组 所有元素是否都大于 10,返回结果是boolean值，有一个不满足则false </h1>

 <p id="demo"></p>
 
 <button onclick="but()">点击</button>
<script>
 function  but(){
let b=[14,15,10]


document.getElementById("demo").innerHTML=b.every((item)=>item>10)}
</script>


</body>
</html>
