<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>map</title>
</head>
<body>
 <h2>map() 方法返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值。</h2>
<script>
 let numbers = [5, 4, 3, 2];
 let num=numbers.map((item ,index)=>{
  return item*2
 })
document.write(num)
</script>

</body>
</html>
