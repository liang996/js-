<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>pop</title>
</head>
<body>
 <h2>pop()方法	删除数组的最后一个元素并返回删除的元素,此方法改变数组的长度！</h2>
 <script>
  let arr=[1,4,5,8]
  document.write(arr.pop())//8

 // document.write(arr)//[1,4,5]


 </script>
</body>
</html>
