<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>slice[不会修改原数组]</title>
</head>
<body>
 <h2>slice()方法可从已有的数组中返回选定的元素。slice()方法可提取字符串的某个部分，并以新的字符串返回被提取的部分。</h2>

<script>
  let arr=[1,5,6,8,9,7]

  document.write(arr.slice(2,4))//包含下标2，不包含下标为4，所以结果是：【6，8】


</script>

</body>
</html>
