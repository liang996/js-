<!DOCTYPE html>

 <meta charset="UTF-8">

 <title>keys</title>
</head>
<body>
 <h2>keys()方法用于从数组创建一个包含数组键的可迭代对象，如果对象是数组返回 true，否则返回 false。

  <script>
let arr=[1,5,7]
let arr1={a:1,b:11}

document.write(Object.keys(arr))// [0,1,2]
document.write( Object.keys(arr1))// [a,b]


  </script>
 </h2>




</body>
</html>
