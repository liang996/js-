<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>join</title>
</head>
<body>
 <h2>join()方法把数组中所有元素转换为一个字符串，元素是通过指定的分隔符进行分隔的</h2>

 <script>
  let arr=[1,3,6,9]
document.write(arr.join(","))//[1,3,6,9],即使不写“，”，则使用逗号作为分隔符。。

document.write(arr.join("哈"))//1哈3哈6哈9
 </script>

</body>
</html>
