<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>isArray</title>
</head>
<body>
 <h2>isArray()方法用来判断对象是否为数组,如果对象是数组返回 true，否则返回 false。</h2>
<script>
 let arr=[1,2,4]
document.write(Array.isArray(arr))//true

let arr1="33334"
document.write(Array.isArray(arr1))//false

</script>

 
</body>
</html>
